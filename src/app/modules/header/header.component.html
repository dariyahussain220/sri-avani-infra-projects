<div id="custom-bootstrap-menu" class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <!-- <a class="navbar-brand" href="index.htm">Index</a> -->
      <a routerLink="/home" class="navbar-brand"
        ><img
          src="assets/logo.jpg"
          width="50"
          height="50"
          style="margin-top: -15px;
          margin-left: -15px;
      border: 1px solid gainsboro;cursor: pointer;"
      /></a>
      <button
        type="button"
        class="navbar-toggle"
        data-toggle="collapse"
        data-target=".navbar-menubuilder"
      >
        <span class="sr-only">Toggle navigation</span
        ><span class="icon-bar"></span><span class="icon-bar"></span
        ><span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse navbar-menubuilder">
      <ul class="nav navbar-nav navbar-right">
        <li routerLinkActive="active" *ngIf="this.childMessage !== 'true'">
          <a routerLink="/home">HOME</a>
        </li>
        <li routerLinkActive="active" *ngIf="this.childMessage !== 'true'">
          <a routerLink="/about">ABOUT</a>
        </li>
        <li routerLinkActive="active" *ngIf="this.childMessage !== 'true'">
          <a routerLink="/gallery">GALLERY</a>
        </li>
        <li routerLinkActive="active" *ngIf="this.childMessage !== 'true'">
          <a routerLink="/services">SERVICES</a>
        </li>
        <li routerLinkActive="active" *ngIf="this.childMessage !== 'true'">
          <a routerLink="/contactUs">CONTACT US</a>
        </li>
        <li routerLinkActive="active" *ngIf="this.childMessage !== 'true'">
          <a routerLink="/login">LOGIN</a>
        </li>
        <li
          routerLinkActive="active"
          *ngIf="this.childMessage === 'true'"
          (click)="logOut()"
          style="cursor: pointer;"
        >
          <a>LOGOUT</a>
        </li>
      </ul>
    </div>
  </div>
</div>
